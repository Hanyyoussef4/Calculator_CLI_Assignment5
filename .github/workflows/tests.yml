name: Run Tests on Push or Pull Request to Main

on:
  push:
    branches: [ main ]          # Run on every push to main
  pull_request:
    branches: [ main ]          # Run on every PR targeting main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1 – Fetch your repository
      - name: Check out the code
        uses: actions/checkout@v3

      # 2 – Select a Python interpreter (3.11 is common; adjust if needed)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3 – Install everything needed to run tests
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 4 – Run the test-suite and **fail** if coverage < 100 %
      - name: Run tests & enforce 100 % coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-fail-under=100

